
<div class="main-container">
    <header class="header header-3">
        <div class="branding">
            <a href="/" class="nav-link">
                <span class="virelay-logo"></span>
                <span class="title">ViRelAy</span>
            </a>
        </div>

        <div *ngIf="projects" class="header-nav">
            <a *ngFor="let project of projects" routerLink="/projects/{{ project.id }}" routerLinkActive="active" class="nav-link nav-text">{{ project.name }}</a>
        </div>
    </header>

    <div class="content-container">
        <div class="content-area">
            <router-outlet>
                <span *ngIf="isLoadingProjects" class="spinner spinner-centered"></span>
            </router-outlet>
        </div>
    </div>
</div>
